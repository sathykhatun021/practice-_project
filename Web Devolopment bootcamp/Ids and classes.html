<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <div id="mainbox" class="redBg blackBorder">
        This is mainBox
    </div>
    <!-- Emmet -->
    <!-- span.redBg then enter is for class & span#mainbox then enter is for id -->
    <span class="redBg"></span>
    <span id="mainbox"></span>

    <!-- span.redBg.blackBorder.anotherclass then enter -->
    <span class="redBg blackBorder anotherclass"></span>

    <!-- Emmet takes div tag as default -->
    <div class="blackBorder"></div>

    <!-- Creating multiple element using Emmet -->
    <!-- span.myclass1.myclass2.myclass3 then enter -->
    <span class="myclass1 myclass2 myclass3">First</span>
    <span class="myclass1 myclass2 myclass3">Second</span>
    <span class="myclass1 myclass2 myclass3">Third</span>

</body>
</html>
