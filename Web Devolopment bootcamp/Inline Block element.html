<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>

<body>
    <!-- strong is a inline element -->
    <strong style="border:2px solid red;">This is paragraph</strong>

    <!-- paragraph is a block element -->
    <p style="border:2px solid blue;">This is also paragraph</p>

    <!-- emphasis is s inline element -->
    <em style="border:2px solid black;">This is a paragrapgh</em>

    <!-- span is a inline element  -->
    <span style="border:2px solid gold;">This is also paragrapgh</span>

    <!-- ul is a block element -->
    <ul><li style="border:2px solid rebeccapurple;">This is a list</li></ul>

    <!-- div is a block element. -->
    <div style="border:2px solid purple;">this is div</div><br>

    <!-- image is a inline element -->
    <img style="border:2px solid red;"
        src="https://thumbs.dreamstime.com/z/creative-nature-butterfly-most-beautiful-littile-birds-i-had-to-take-little-patient-to-click-inage-ad-you-can-72159010.jpg"
        alt="" width="250" height="200">
</body>
</html>
